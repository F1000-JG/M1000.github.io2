  <style>
    :root{ --bg:#0D0D0D; --card:#3F094F; --muted:#F2F2F2; --accent1:#D923DB; --accent2:#80277B; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial; }

    /* ===== Fondo malla (mesh gradient) ===== */
    .mesh-bg{
      position: fixed; inset: 0; z-index: -1; overflow: hidden;
      background:#0d0d0d;
      background-image:
        radial-gradient(50% 40% at 15% 20%, #4b0c59 0%, rgba(75,12,89,0) 55%),
        radial-gradient(45% 40% at 85% 25%, #7b1d81 0%, rgba(123,29,129,0) 55%),
        radial-gradient(55% 45% at 25% 85%, #2a0a33 0%, rgba(42,10,51,0) 55%),
        radial-gradient(60% 50% at 70% 80%, #5b114a 0%, rgba(91,17,74,0) 55%);
      filter: saturate(1.1) contrast(1.02);
    }
    .mesh-bg .blob{
      position:absolute; width:60vmax; height:60vmax; border-radius:50%;
      opacity:.5; filter: blur(60px); mix-blend-mode:screen;
      animation: float 24s ease-in-out infinite; will-change:transform;
    }
    .blob.b1{ background: radial-gradient(circle at 30% 30%, #D923DB, transparent 55%); left:-10vmax; top:-8vmax;  animation-delay:-3s; }
    .blob.b2{ background: radial-gradient(circle at 60% 40%, #80277B, transparent 55%); right:-8vmax; top:10vmax; animation-delay:-8s; }
    .blob.b3{ background: radial-gradient(circle at 40% 60%, #8a1a9b, transparent 60%); left:10vmax; bottom:-12vmax; animation-delay:-13s; }
    .blob.b4{ background: radial-gradient(circle at 50% 50%, #3b0a52, transparent 60%); right:-12vmax; bottom:-10vmax; animation-delay:-18s; }
    @keyframes float{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      25%    { transform: translate3d(4vmax,-2vmax,0) scale(1.05); }
      50%    { transform: translate3d(-3vmax,3vmax,0) scale(0.98); }
      75%    { transform: translate3d(2vmax,1vmax,0) scale(1.03); }
    }
    .mesh-bg::before{
      content:""; position:absolute; inset:-25%;
      background:
        repeating-linear-gradient(135deg, rgba(255,255,255,.05) 0 1px, transparent 1px 24px),
        radial-gradient(#ffffff12 1px, transparent 1.6px) 0 0 / 26px 26px;
      mix-blend-mode: overlay; opacity:.35; filter: blur(.3px);
      animation: drift 30s linear infinite;
    }
    @keyframes drift { to { transform: translate3d(26px,26px,0); } }

    @media (prefers-reduced-motion: reduce){
      .mesh-bg::before, .blob { animation: none; }
    }
  </style>
</head>
<body class="min-h-screen bg-[var(--bg)] flex items-center justify-center text-[var(--muted)]">

  <!-- Fondo malla -->
  <div class="mesh-bg" aria-hidden="true">
